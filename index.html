<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!-- row1 header of the weather forecast -->
    <h3 class="row1 nav justify-content-center text-white">
      Weather Dashboard
    </h3>
    <!-- row2 body of the weather forecast -->
    <div class="container">
        <div class="row ">
            <!-- row2-column1 -->            
          <div class="col-sm-3"><h3 class="font-weight-bold">Serch for a city:</h3>
            <div class="container">
                <div class="col">
                  <div class="row ">
                    <textarea
                    class="col-md-10 search" id="cityinput"
                  ></textarea>
                  </div>
                  <div class="row">
                    <button class="col-md-10 bg-primary btn" id="searchbtn">serach</button>
                  </div>
                  <div class="row">
                    <button
                    class="col-md-10 result btn bg-secondary" id="result1"                   
                  ></button>
                  </div>             
                  <div class="row">
                    <button
                    class="col-md-10 result btn bg-secondary" id="result2"                   
                  ></button>
                  </div>             
                  <div class="row">
                    <button
                    class="col-md-10 result btn bg-secondary" id="result3"                   
                  ></button>
                  </div>             
                             
                              
                </div>
              </div>

          </div>
          <!-- row2-column2 -->
          <div class="col-sm-9">
              <div class="container border">
                  <div class="col">

                      <div class="row">
                          <h2 class="col-md-1.5 font-weight-bold" id="cityoutput">City</h2> 
                          <h2>:</h2>
                          <h2 class="col" id="date">Date</h2>
                        </div>
                      <div class="row">
                          <h3 class="col-md-1.5">Tempereture:</h3> 
                          <h3 class="col" id="temp"></h3>
                        </div>
                      <div class="row">
                          <h3 class="col-md-1.5">Wind:</h3> 
                          <h3 class="col" id="wind"></h3>
                        </div>
                      <div class="row">
                          <h3 class="col-md-1.5">Humidity:</h3> 
                          <h3 class="col" id="humid"></h3>
                        </div>
                      <div class="row">
                          <h3 class="col-md-1.5">UV-Index:</h3> 
                          <h3 class="col" id="uv"></h3>
                        </div>
                        
                  </div>
              </div>
              <div class="container ">
                  <h3 class="font-weight-bold">5-Day Forecast</h3>
              </div>
              <div class="container border">
                  <div class="row">
                      <div class="col-md-2 border bg-secondary">
                          <p>Date: <p id="day1date"></p></p>
                          <p id="day1-symbol"></p>
                          <p>Temp: <p id="day1temp"></p></p>
                          <p>Wind: <p id="day1wind"></p></p>
                          <p>Humidity: <p id="humid"></p></p>                      
                          
                      </div>
                  </div>

              </div>
              


          </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>




    <script src="./assets/js/script.js"></script>
  </body>
</html>
